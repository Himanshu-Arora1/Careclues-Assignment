<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" formControlName="username" class="form-control" email>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" id="password" formControlName="password" class="form-control">
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">{{isLoginMode ? 'Login' : 'Signup' }}</button> |
                <button type="button" class="btn btn-primary" [disabled]="!signupForm.valid" (click)="onSwitch()">
                    Switch to {{ isLoginMode ? 'Signup' : 'Login'  }}
                </button>
            </div>
        </form>
    </div>
</div>
